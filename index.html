<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>modal window</title>
    <link href="bower_components/normalize-css/normalize.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <button class="modal-window__button call-modal">
        Open modal
    </button>
</div>
<div class="modalAccept-wrapper">
    <div id="modalAccept" class="modal-window-accept">
        <header class="modal-window__header">
            <button class="modal-window__dismiss"></button>
        </header>
        <section class="modal-window__body">
            <img class="modal-window__body__img" src="img/icon-warning_notify-red.svg">

            <h1 class="modal-window__body__accept">
                Are you sure you want to uninstall the Shazam app
            </h1>
        </section>
        <footer class="modal-window__footer">
            <div class="modal-window__footer__left-section">
                <button class="modal-window__footer__button-cancel modal-window__buttons">
                    cancel
                </button>
            </div>
            <div class="modal-window__footer__right-section ">
                <button class="modal-window__footer__button-uninstall modal-window__buttons">
                    uninstall
                </button>
            </div>
        </footer>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/main.min.js"></script>
</body>
